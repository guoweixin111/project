		position:absolute;

<body>

<header id="pc-header">
	<div class="center">
		<div class="pc-fl-logo">
			<h1>
				<a href="index.html"></a>
			</h1>
		</div>
	</div>
</header>
<section>
	<div class="pc-login-bj">
		<div class="center clearfix">
			<div class="fl"></div>
			<div class="fr pc-login-box">
				<div class="pc-login-title"><h2>用户注册</h2></div>
				<form action="" method="post">
					<div class="pc-sign">
						<div id="error"></div>
						用户名:
						<input type="text" name="name" id="name" autocomplete="off" placeholder="请输入用户名">
					</div>
					<div class="pc-sign">
						密码:
						<input type="password" name="pwd" placeholder="请输入您的密码">
					</div>
					<div class="pc-sign">
						确认密码:
						<input type="password" name="repwd" placeholder="请确认您的密码">
					</div>
					<div class="pc-sign">
						验证码:
						<img src="/home/code" id="yzm" onclick="this.src='/home/code?'+Math.random()">
						<input type="text" name="code" autocomplete="off" placeholder="请输入您的验证码">
					</div>
					<div class="pc-submit-ss">
						<input type="submit" id="denglu" value="立即注册" placeholder="">
					</div>
					<div class="pc-reg">

						<a href="/home/login" class="red">已有账号 请登录</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

		</div>
	</div>

</html>
<script>
	$("#name").blur(function(){
		// alert(2222)
		// alert($("#name").val());
		$.ajax({
			type : 'get',
			url : '/home/register_name',
			dataType : 'json',
			data : { 'name' : $("#name").val() },
			success : function(data) {
				let obj = JSON.parse(data);
				if (obj.status == 400) {
					$("#error").html('☺该昵称可用！！');
					$("#error").css('color','green');
					$("#denglu").attr('disabled',false);
				}
				if (obj.status == 200) {
					$("#error").html('▲对不起，该昵称已被占用 ! ');
					$("#error").css('color','red');
					$("#denglu").attr('disabled',true);
				}
			},
		});
	});
</script>
