{extend name="default/index"}

{block name="content"}
	 <!-- Basic -->
                <div class="block-area" id="basic">
                    <h3 class="block-title">浏览友情链接</h3>
                    <form action="/admin/friend_update/{$data->id}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="exampleInputEmail1">链接名:</label>
                            <input type="text" name="linkname" class="form-control input-sm" value="{$data['linkname']}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Url:</label>
                            <input type="text" name="url" class="form-control input-sm" value="{$data['url']}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="exampleInputPassword1">LOGO:</label>
                            <img src="/Friend_Image/{$data['logo']}" alt="" width="90">
                            <input type="file" name="logo" class="form-control input-sm">
                        </div>	
                        <br>   
                        <button type="submit" class="btn btn-sm m-t-10">UPDATE</button>
                        <button type="reset" class="btn btn-sm m-t-10">RESET</button>
                    </form>
                </div>
{/block}
