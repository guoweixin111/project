{extend name="default/index"}

{block name="content"}
	<div class="block-area" id="basic">
                    <h3 class="block-title">修改管理员</h3>
                    <br>
                    <form action="/admin/admin_update/{$data->id}" method="post" enctype="multipart/form-data">
                        <br>
                        <div class="form-group">
                            <label for="exampleInputEmail1">管理员名:</label>
                            <input type="text" name="aname" class="form-control input-sm" value="{$data['aname']}">
                        </div>
                        <br>
                        <div class="form-group m-b-15">
                            <p>性别:</p>
                            <label class="radio-inline">
                                <span class="checkableBox checkableBox-radio">    
                                    <input type="radio" class="validate[required]" name="sex" value="1" {if $data['sex'] == 1}checked{/if}>
                                </span>
                                男
                            </label>
                            <label class="radio-inline">
                                <span class="checkableBox checkableBox-radio"> 
                                    <input type="radio" class="validate[required]" name="sex" value="2" {if $data['sex'] == 2}checked{/if}>
                                </span>
                                女
                            </label>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="exampleInputEmail1">头像:</label>
                            <img src="/Admin_Image/{$data['pic']}" alt="" width="50">
                            <input type="file" name="pic" class="form-control input-sm">
                        </div>
                        <br>
                        <div>
                            <label for="exampleInputEmail1">等级:</label>
                            <select style="background:none;border: 1px solid #9194a7; color: #feffff;width:570px;height:30px" name="level">
                                <option value="1" {if $data['level'] == 1}seleced{/if}>普通管理员</option>
                                <option value="2" {if $data['level'] == 2}seleced{/if}>一般管理员</option>
                                <option value="3" {if $data['level'] == 3}seleced{/if}>超级管理员</option>
                            </select>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-sm m-t-10">UPDATE</button>
                        <button type="reset" class="btn btn-sm m-t-10">RESET</button>
                    </form>
                </div>
{/block}
